{URL} {catID}<table class="nice mod-tshop-fts-tb">
	<caption>{m('Features')}</caption>
	<thead>
	<tr>
		<th>{m('Equipment')}</th>
		<!-- BEGIN TS_ITEM -->
		<th>
			<a href="{URL}item/{catID}/{id}/">{name}</a>
		</th>
		<!-- END TS_ITEM -->
	</tr>
	<tr>
		<th colspan="{colspan}" align="center">{m('Features')}</th>
	</tr>
	</thead>
	<tbody>
		<!-- BEGIN TS_FT_GROUP -->
		<tr>
			<th scope="row" colspan="{colspan}">{name}</th>
		</tr>
		<!-- BEGIN FEATURE -->
		<tr>
			<td>{name}</td>
			<!-- BEGIN VALUE -->
			<td>{value}</td>
			<!-- END VALUE -->
		</tr>
		<!-- END FEATURE -->
		<!-- END TS_FT_GROUP -->
	</tbody>
</table>
