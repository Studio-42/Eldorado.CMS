<div class="pager">
	{m('Pages')}: 
<!-- BEGIN PAGER -->
    <!-- BEGIN PREV -->
    <a href="{url}{num}/" class="link back">&nbsp;</a> 
    <!-- END PREV --> 
    <!-- BEGIN PAGE -->
    <a href="{url}{num}/" class="page rounded-3">{num}</a> 
    <!-- END PAGE -->
    <!-- BEGIN CURRENT -->
    <a class="current rounded-3">{num}</a> 
    <!-- END CURRENT -->
    <!-- BEGIN NEXT -->
    <a href="{url}{num}/" class="link forward">&nbsp;</a>
    <!-- END NEXT -->
	<!-- BEGIN DUMMY -->&nbsp;...&nbsp;<!-- END DUMMY -->
<!-- END PAGER -->
</div>
