<table class="grid-tb tablesorter" id="groups-list">
	<thead>
		<tr>
		  	<th style="width:30px">ID</th>
    		<th>{m('Group name')}</th>
		    <th>{m('Number of users')}</th>
			<th style="width:130px">
				<ul class="adm-icons">
					<li><a href="{SUBMOD_URL}edit/" class="icons user-group-new" title="{m('Create group')}"></a></li>
				</ul>
			</th>
  		</tr>
	</thead>
	<tbody>
		<!-- BEGIN GROUP -->
  		<tr>
  			<td>{gid}</td>
    		<td>{name}</td>
    		<td>{numUsers}</td>
			<td>
				<!-- BEGIN ADMIN -->
				<ul class="adm-icons">
					<li><a href="{SUBMOD_URL}edit/{gid}/"  class="icons user-group-edit" title="{m('Edit')}"></a></li>
					<li><a href="{SUBMOD_URL}acl/{gid}/"   class="icons access"          title="{m('Permissions')}"></a></li>
					<li><a href="{SUBMOD_URL}clean/{gid}/" class="icons clean"           title="{m('Exclude users from group')}"></a></li>
					<li><a href="{SUBMOD_URL}rm/{gid}/"    class="icons delete"          title="{m('Delete')}"></a></li>
				</ul>
				<!-- END ADMIN -->
			</td>
  		</tr>
		<!-- END GROUP -->
	</tbody>
</table>
<script type="text/javascript" charset="utf-8">
	$().ready(function() { 
		$("#groups-list").tablesorter({
			headers : { 3 : { sorter : false}}
		}); 
		
		$('#groups-list .clean').click(function(e) {
			e.preventDefault()
			if (confirm("{m('Do you realy want to delete all users from group')}?")) {
				$('<form action="'+$(this).attr('href')+'" method="post"><input type="hidden" name="action" value="clean" /></form>')
					.appendTo('body').submit();
			}
		});
		
		$('#groups-list .delete').click(function(e) {
			e.preventDefault()
			if (confirm("{m('Do you realy want to delete group')}?")) {
				$('<form action="'+$(this).attr('href')+'" method="post"><input type="hidden" name="action" value="clean" /></form>')
					.appendTo('body').submit();
			}
		});
		
	});
</script>
