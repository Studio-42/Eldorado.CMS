<h4>{m('Items types')}</h4>
<ul class="mod-ishop-types">
	<!-- BEGIN IS_TYPE -->
	<li class='rounded-5'>
		<div class="admin-icons">
	      	<a href="{URL}edit_type/{catID}/{id}/"><img src="{icoItemTypeEdit}" title="{m('Edit')}" /></a>
			<a href="{URL}edit_prop/{catID}/{id}/"><img src="{icoNew}" title="{m('New attribute')}" /></a>
		    <a href="{URL}rm_type/{catID}/{id}/" onclick="return confirm('{m('Do You really want to delete ')}?');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
		</div>
		<h4 class="rounded-top-5">{name}</h4>
		<a href="#" class="collapsed">{m('Properties')}</a>
		<div class="hide">
			<!-- BEGIN IS_TYPE_PROP -->
			<div>
				<div class="admin-icons">
					<a href="{URL}edit_prop/{catID}/{t_id}/{id}/"><img src="{icoEdit}" title="{m('New attribute')}" /></a>
			        <a href="{URL}rm_prop/{catID}/{t_id}/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
				</div>
				<div class="mod-ishop-fts" style="width:75%">
					<table style="width:100%">
		            	<!-- BEGIN IS_TYPE_P -->
		            	<tr>
		              		<td class="mod-ishop-ft-name">{l}</td>
		              		<td class="mod-ishop-ft-val">{v}</td>
		            	</tr>
		            	<!-- END IS_TYPE_P -->
		            	<!-- BEGIN PROP_DEPEND -->
		            	<tr>
		              		<td class="mod-ishop-ft-name">{m('Depend on')}:</td>
							<td class="mod-ishop-ft-val"> {dependName} <a href="{URL}edit_pdep/{catID}/{t_id}/{id}/">{m('Edit/remove dependance')}</a> </td>
		            	</tr>
		            	<!-- END PROP_DEPEND -->
		          	</table>
				</div>
			</div>
			<!-- END IS_TYPE_PROP -->
		</div>
	</li>
	<!-- END IS_TYPE -->
</ul>
<script type="text/javascript" charset="utf-8">
	$().ready( function() {
		$('.mod-ishop-types a.collapsed' ).click( function() {
			$(this).toggleClass('expanded');
			$(this).next('div').slideToggle('slow');
			return false;
		});
	});
</script>
