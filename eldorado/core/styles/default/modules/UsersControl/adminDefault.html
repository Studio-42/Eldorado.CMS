<table class="grid-tb tablesorter" id="users-list">
	<thead>
 		<tr>
  			<th>ID</th>
		    <th>{m('Login')}</th>
		    <th>{m('Email')}</th>
			<th>{m('Groups')}</th>
			<th>{m('Visits')}</th>
			<th>&nbsp;</th>
  		</tr>
	</thead>
	<tbody>
		<!-- BEGIN USER -->
  		<tr>
  			<td>{uid}</td>
    		<td><a href="#" onClick="return popUp('{POPUP_URL}profile/{uid}/', 400, 500);" title="{m('User profile')}">{login}</a></td>
    		<td>{email} &nbsp;</td>
			<td>{groups} &nbsp;</td>
			<td>
				{visits} / {atime}
				</td>
			<td class="admin">
	    		<a href="{URL}edit/{uid}/"><img src="{icoUserEdit}" title="{m('Edit')}" /></a>
	    		<a href="{URL}ugroups/{uid}/"><img src="{icoUsersGroupSet}" title="{m('Groups')}" /></a>
	    		<a href="{URL}passwd/{uid}/"><img src="{icoPassword}" title="{m('Password')}" /></a>
	    		<a href="{URL}delete/{uid}/" onclick="return confirm('{m('Do you realy want to delete user')} `{login}`?'); "><img src="{icoDelete}" title="{m('Delete')}" /></a>
			</td>
  		</tr>
		<!-- END USER -->
	</tbody>
</table>
{PAGER}
<script type="text/javascript" charset="utf-8">
	$().ready(function() { $("#users-list").tablesorter( {headers: { 5: {sorter:false}}} ); } );
</script>
