<table class="grid-tb tablesorter" id="users-list">
	<thead>
 		<tr>
  			<th>ID</th>
		    <th>{m('Login')}</th>
		    <th>{m('Email')}</th>
			<th>{m('Groups')}</th>
			<th>{m('Visits')}</th>
  		</tr>
	</thead>
	<tbody>
		<!-- BEGIN USER -->
  		<tr>
  			<td>{uid}</td>
    		<th><a href="" onClick="return popUp('{POPUP_URL}profile/{uid}/', 400, 500);" title="{m('User profile')}">{login}</a></th>
    		<td>{email} &nbsp;</td>
			<td>{groups} &nbsp;</td>
			<td>{visits} / {atime}</td>
  		</tr>
		<!-- END USER -->
	</tbody>
</table>
{PAGER}
<script type="text/javascript" charset="utf-8">
	$().ready(function() { $("#users-list").tablesorter(  ); } );
</script>
