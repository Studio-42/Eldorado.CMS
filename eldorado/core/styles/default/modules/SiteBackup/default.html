<!-- BEGIN DU_WARNING -->
<p class="form-errors">{m('You are is out of disk quote! New backups could not be created.')}</p>
<!-- END DU_WARNING -->
<table class="grid-tb">
	<tr>
		<th>{m('Backup quote size')}</th>
		<th>{m('Backup files total size')}</th>
	</tr>
	<tr>
		<td>{backupQuote} Mb</td>
		<td>{backupDu} Mb</td>
	</tr>
</table>
<table class="grid-tb">
	<thead>
		<tr>
    		<th>{m('Backup file')}</th>
    		<th>{m('File size')}</th>
    		<th>{m('Create date')}</th>
    		<th>&nbsp;</th>
  		</tr>
	</thead>
	<tbody>
	<!-- BEGIN ROW -->
  		<tr>
    		<td>
				<!-- BEGIN FILE --> {file} <!-- END FILE -->
				<!-- BEGIN LINK --> <a href="{BASE_URL}backup/{file}"  title="{m('Download')}">{file}</a> <!-- END LINK -->
			</td>
			<td>{size} Mb</td>
    		<td>{date}</td>
    		<td>
				<!-- BEGIN ADMIN -->
				<ul class="adm-icons">
					<li><a href="{URL}restore/{hash}/" class="icons backup-restore" title="{m('Restore site from backup')}" ></a></li>
					<li><a href="{URL}rm/{hash}/"      class="icons delete" onClick="return confirm('{m('Do You really want to delete')}' +' {file}');"></a></li>
				</ul>
				<!-- END ADMIN -->
    		</td>
  		</tr>
	<!-- END ROW -->
	</tbody>
</table>
