<div class="item mod-vcat-item">
	<table class="nice full">
		<thead>
		<tr>
			<th colspan="2" scope="col">
				<!-- BEGIN ITEM_ADMIN -->
				<ul class="adm-icons">
					<li><a href="{URL}edit_item/{catID}/{id}/" class="icons edit"   title="{m('Edit')}"></a></li>
					<li><a href="{URL}rm_item/{catID}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
				</ul>
				<!-- END ITEM_ADMIN -->
				{name} 
			</th>
		</tr>
		</thead>
		<tbody>
	   <tr>
	      <th scope="row">{m('Competitor requirements')}:</th>
	      <td>{req}</td>
	   </tr>
	   <tr>
	      <th scope="row">{m('Functions')}:</th>
	      <td>{func}</td>
	   </tr>
	   <tr>
	      <th scope="row">{m('Working conditions')}:</th>
	      <td>{cond}</td>
	   </tr>
	   <tr>
	      <th scope="row">{m('Salary')}:</th>
	      <td>{salary}</td>
	   </tr>
		</tbody>
	</table>
	{descrip}
	<a href="{URL}send/{catID}/{id}/" class="link mail">{m('Send resume on this vacancy')}</a>
	{LINKED_OBJS}
	
</div>
