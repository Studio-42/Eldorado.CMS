<div class="mod-news">
	<!-- BEGIN NEWS_OC -->
	<ul>
  		<!-- BEGIN NEWS -->
		<li class="clearfix">
			<!-- BEGIN NEWS_ADMIN -->
			<ul class="adm-icons">
				<li style="padding:0;border:none"><a href="{URL}edit/{curPageNum}/{id}/" class="icons edit"   title="{m('Edit')}"></a></li>
				<li style="padding:0;border:none"><a href="{URL}rm/{curPageNum}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
			</ul>
			<!-- END NEWS_ADMIN -->
			<!-- BEGIN DATE --><div class="rounded-2 mod-news-date">{date}</div><!-- END DATE -->
      		<a href="{URL}read/{curPageNum}/{id}/"><h3>{title}</h3></a>
      		{announce}
	  		<!-- BEGIN DETAIL --><a class="link forward" href="{URL}read/{curPageNum}/{id}/">{detailLinkText}</a><!-- END DETAIL -->
		</li>
   		<!-- END NEWS -->
	</ul>
	<!-- END NEWS_OC -->

	<!-- BEGIN NEWS_TC -->
	<div class="nicegrid-50 rounded-7 {cssRowClass}">	
		<div class="nicegrid-51 rounded-7 {hide} {cssRowClass}">
			<!-- BEGIN NEWS -->
			<div class="grid-25-content{cssLastClass} ">
				<!-- BEGIN NEWS_ADMIN -->
				<ul class="adm-icons">
					<li style="padding:0;border:none"><a href="{URL}edit/{curPageNum}/{id}/" class="icons edit" title="{m('Edit')}"></a></li>
					<li style="padding:0;border:none"><a href="{URL}rm/{curPageNum}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
				</ul>
				<!-- END NEWS_ADMIN -->
				<!-- BEGIN DATE --><div class="rounded-2 mod-news-date">{date}</div><!-- END DATE -->
            	<a href="{URL}read/{curPageNum}/{id}/"><h3>{title}</h3></a>
            	{announce}
				<!-- BEGIN DETAIL --><a class="link forward" href="{URL}read/{curPageNum}/{id}/">{detailLinkText}</a><!-- END DETAIL -->
			</div>
			<!-- END NEWS -->
			<div class="clear"></div>
		</div>
	</div>
	<!-- END NEWS_TC -->
</div>
{PAGER}
