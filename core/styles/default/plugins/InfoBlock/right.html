<div class="pl-info plugins">
	<!-- BEGIN PL_IB_NAME -->
	<div class="pl-info-title plugins-title rounded-left-20"><h5>{name}</h5></div>
	<!-- END PL_IB_NAME -->
	
    <!-- BEGIN PL_IB_EDIT -->
	<ul class="adm-icons">
		<li><a href="#" class="icons edit" onclick="return popUp( '{POPUP_URL}__pl__/{name}/edit/{id}/', 700, 500);" title="{m('Edit')}" ></a></li>
		<li><a href="{EL_URL}__pl__/{name}/rm/{id}/" class="icons delete"  title="{m('Delete')}" onclick="return confirm('{m('Do You really want to delete ')}?');"></a></li>
	</ul>
	<!-- END PL_IB_EDIT -->

	<div class="pl-info-content plugins-content">{content}</div>
</div>
