<div class="pl-special plugins">
	<!-- BEGIN PL_SO_TITLE -->
	<div class="pl-special-title plugins-title"><h5>{title}</h5></div>
	<!-- END PL_SO_TITLE -->
	<ul>
	<!-- BEGIN PL_SO -->

		<!-- BEGIN PL_SO_ITEM -->
		<li>
			<a href="{link}">
				<!-- BEGIN PL_SO_ITEM_IMG -->
				<img src="{EL_BASE_URL}{img}" /><br/>
				<!-- END PL_SO_ITEM_IMG -->
				{name}<br/>
				{m('Price')}: {price}<br/>
				{mnf}<br/>
				{tm}
			</a>
			<!-- BEGIN PROPS -->
			<div>
				<!-- BEGIN PROP -->
				<div>{name}: {value}</div>
				<!-- END PROP -->
			</div>
			<!-- END PROPS -->
		</li>
		<!-- END PL_SO_ITEM -->

	<!-- END PL_SO -->
	</ul>

	<!-- BEGIN PL_SO_LINK -->
	<div class="pl-special-link"><a href="{url}" class="readmore">{link}</a></div>
	<!-- END PL_SO_LINK -->
</div>
