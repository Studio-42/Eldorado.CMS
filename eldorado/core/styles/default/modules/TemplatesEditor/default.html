<div id="teLoad" style="display:none;">{m('Template is loading')}</div>

<div id="teError" style="display:none">
<div class="teErrorHead">{m('Error')}</div>
<div id="teErrMsg"> </div>
<div class="teButtons"><input type="submit" value="OK" onClick="displayTEError(0, ''); return false;" class="submit" /></div>
</div>

<div id="teEditZone" style="display:none">
<form method="POST" action="" id="teForm">
<div id="teTpl"></div>
<div class="teAchtung">{m('Warning! Incorrect changes in some templates may crash Your site!')}</div>
<textarea id="teTA" name="tpl"></textarea>
<div class="teButtons">
  <input type="submit" value="{m('Submit')}" class="submit" />
  <input type="submit" value="{m('Cancel')}" onClick="displayTEZone(0, '', '', ''); return false;" class="submit" />
</div>
</form>
</div>


<div id="teList">

<!-- BEGIN TE_TREE -->

<!-- BEGIN TE_DIR -->
<div class="teDir">
  <!-- BEGIN TE_DIR_NAME -->
<table class="grid-tb">
  <tr>
    <td><img src="{STYLE_URL}images/pixel.gif" width="{!(30*({level}))!}" height="1" /> </td>
    <td width="15">
      <!-- BEGIN TE_DIR_CTR -->
      <a href="" onclick="return dirCtr('{name}');" title="{m('Show/hide files list')}">
      <div class="dirCtr">+</div>
      </a>
      <!-- END TE_DIR_CTR -->
      <!-- BEGIN TE_DIR_NOCTR -->
      <div class="dirCtr">&ndash;</div>
      <!-- END TE_DIR_NOCTR -->
    </td>
    <td width="98%">
      {name}
      <span>{descrip}</span>
    </td>
  </tr>
</table>
  <!-- END TE_DIR_NAME -->

<!-- BEGIN TE_DIR_FILES -->
<div id="d_{name}" style="padding-left:{!(30*({level}))!}; display:{display};" class="teDirFiles">
      <!-- BEGIN TE_FILE -->
      <table width="100%" cellspacing="0">
        <tr>
          <td>
            {name}
            <span>{descrip}</span>
          </td>
          <td width="100" class="teMtime">{mtime}</td>
          <td width="26" align="right">
          <!-- BEGIN TE_FILE_EDIT -->
          <a href="" onClick="return loadTpl('{hash}');"><img src="{icoEdit}" class="icons" title="{m('Edit')}" /></a>
          <!-- END TE_FILE_EDIT -->
          <!-- BEGIN TE_FILE_NOEDIT -->
          {m('Not writable')}
          <!-- END TE_FILE_NOEDIT -->
          </td>
        </tr>
      </table>
      <!-- END TE_FILE -->

</div>
<!-- END TE_DIR_FILES -->
</div>
<!-- END TE_DIR -->

<!-- END TE_TREE -->
</div>
