<div class="item mod-gcat-item">
<h2>{name}</h2>
<!-- BEGIN ITEM_PRICE -->
<div class="mod-gcat-price">
	{m('Price')}: <b>{price}</b>{currencySign}
	<a class="cart" href="{URL}order/{catID}/{id}/">{m('Order this item')}</a>
</div>
<!-- END ITEM_PRICE -->
{content}

<!-- BEGIN LINKED_OBJS -->
<!-- BEGIN LOBJS_GROUP -->
<div class="rounded-top-5 crosslinks-group">
	<div class="rounded-top-5 ">
		<span href="#" class="el-collapsed">{name}</span>
	</div>
	<ul class="hide">
		<!-- BEGIN LOBJ -->
		<li><a href="{url}">{name}</a></li>
		<!-- END LOBJ -->
	</ul>
</div>
<!-- END LOBJS_GROUP -->
<!-- END LINKED_OBJS -->
</div>
<script type="text/javascript" charset="utf-8">
$().ready( function() {
	$('.crosslinks-group .el-collapsed').click( function() {
		$(this).toggleClass('el-expanded');
		$(this).parent().siblings('ul').slideToggle('slow');
	});
});
</script>
