{srvHead}
<table class="gridTb" cellspacing="2">
  <tr>
    <td class="formSubheader">{m('Host name')} </td>
    <td class="formSubheader">{m('Record type')}</td>
    <td class="formSubheader">{m('Target host')}</td>
    <td class="formSubheader">{m('Created')}/{m('Modified')}</td>
    <td class="formSubheader" width="50">{m('Actions')}</td>
  </tr>
  <!-- BEGIN MRC_DNS -->
  <tr>
    <td>{hostname} &nbsp;</td>
    <td>{rectype} {param} </td>
    <td>{target}</td>
    <td> {crtime}/{mtime}</td>
    <td align="right">
      <a href="{URL}dns_edit/{did}/{id}/"><img src="{icoEdit}" class="icons" /></a>
      <a href="{URL}dns_rm/{did}/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');">
	     	<img src="{icoDelete}" title="{m('Delete')}"  class="icons" /></a>
    </td>
  </tr>
  <!-- END MRC_DNS -->
  <!-- BEGIN MRC_DNS_NO -->
  <tr>
    <td colspan="5">
    <div class="mrcMsg">{m('There are no one dns records was found!')}</div>
    <div class="mrcMsg">{m('You should')} <a href="{URL}dns_default/{did}/">{m('create default dns records')}</a></div>
    </td>
  </tr>
  <!-- END MRC_DNS_NO -->
</table>
