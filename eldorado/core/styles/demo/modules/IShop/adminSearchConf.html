<form>
<table class="gridTb">
  <tr>
    <td class="formSubheader">{m('Search groups')}</td>
    <td class="formSubheader" width="45" style="text-align:right;">
        <a href="{URL}conf_search/group/"><img src="{icoFolderNew}" title="{m('New search group')}" class="icons" /></a>
        <a href="{URL}conf_search/sort/"><img src="{icoSort}" title="{m('Sort')}" class="icons" /></a>
    </td>
  </tr>  
</table>

<!-- BEGIN IS_SGROUP -->
<table class="gridTb">
    <!-- <tr>
        <td class="formSubheader" width="20">ID</td>
        <td class="formSubheader" width="98%">{m('Label')}</td>
        <td class="formSubheader" width="40"></td>
    </tr>-->
    <tr>
        <td width="20">{gid}</td>
        <td width="98%"><b>{label}</b></td>
        <td width="40" style="text-align:right;white-space:nowrap">
            <a href="{URL}conf_search/group/{gid}/">
                <img src="{icoEdit}" title="{m('Edit')}" class="icons" /></a>    
            <a href="{URL}conf_search/rmg/{gid}/" onClick="return confirm('{m('Do You really want to delete ')}?');">
                <img src="{icoDelete}" title="{m('Delete')}" class="icons" /></a>    
        </td>
    </tr>
    <tr>
        <td colspan="3">{m('Items types')}: {iTypes}</td>
    </tr>

    <tr>
        <td class="formSubheader" width="20" style="text-decoration:none;white-space:nowrap" id="switch_{gid}">[+]</td>
        <td class="formSubheader" colspan="2">
            <div style="float:right">{newEls}</div>
            {m('Elements')}
        </td>
    </tr>
    
    <!-- BEGIN IS_SGROUP_EL -->
    <tr>
        <td>{id}</td>
        <td>
            {m('Label')}: {label} <br />
            {m('Search type')}: {type} <br />
            {m('Value variants')}: {opts}
        
        </td>
        <td style="text-align:right;white-space:nowrap">
            <a href="{URL}conf_search/rme/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');">
                <img src="{icoDelete}" title="{m('Delete')}" class="icons" /></a>    
        </td>
    </tr>
    <!-- END IS_SGROUP_EL -->
  </tr>  
</table>
<br />
<!-- END IS_SGROUP -->

</form>
