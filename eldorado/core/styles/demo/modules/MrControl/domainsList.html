<table class="gridTb" cellspacing="2">
  <tr>
    <td class="formSubheader">{m('Domain')}</td>
    <td class="formSubheader">{m('Created')} / {m('Modified')}</td>
    <td class="formSubheader">{m('Statistic')}</td>
    <!-- BEGIN MRC_DLIST_ADMIN_TITLE -->
    <td class="formSubheader">{m('Domain administrator')}</td>
    <td  class="formSubheader" width="50" align="right">{m('Actions')}</td>
    <!-- END MRC_DLIST_ADMIN_TITLE -->
  </tr>
<!-- BEGIN MRC_DOMAIN -->
  <tr>
    <td style="font-weight:bold"><a href="{URL}domain/{id}/">{name}</a></td>
    <td>{crtime} / {mtime}</td>
    <td><a href="http://stat.terra-design.ru/cgi-bin/awstats.pl?config={name}" target="_blank">{m('Go to statistic')}</a></td>
    <!-- BEGIN MRC_DOMAIN_ADMIN -->
    <td><a href="{URL}user/{uid}/">{domainOwner}</a></td>
    <td width="50" align="right">
      <a href="{URL}domain_edit/{id}/"><img src="{icoEdit}" class="icons" /></a>
      <a href="{URL}domain_rm/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');">
	     	<img src="{icoDelete}" title="{m('Delete')}"  class="icons" /></a>
    </td>
    <!-- END MRC_DOMAIN_ADMIN -->
  </tr>
<!-- END MRC_DOMAIN -->
</table>
