<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{LANG}" lang="{LANG}">
<head>
  	<title>{siteTitle}</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<!-- BEGIN META -->
  	<meta name="{name}" content="{content}" />
  	<!-- END META -->
	<!-- BEGIN CSS_LINK -->
  	<link rel="stylesheet" href="{css}" type="text/css" media="screen" />
  	<!-- END CSS_LINK -->

	<!--[if lte IE 7]><link href="{STYLE_URL}css/ie.css" rel="stylesheet" type="text/css" /><![endif]-->
	<!-- <link rel="stylesheet" href="{STYLE_URL}css/print.css" type="text/css" media="print" /> -->
  	<!-- BEGIN CSS -->
  	<style>
		{css}
	</style>
  	<!-- END CSS -->

	<script type="text/javascript" charset="utf-8">
		var el_lang = "{LANG}";
		var elBaseURL = "{BASE_URL}"; 
		var elURL = "{URL}";
  		{global_js_}
	</script>
  	
	
  	<!-- BEGIN JS_LINK -->
  	<script type="text/javascript" src="{js}"  charset="utf-8"></script>
  	<!-- END JS_LINK -->
	
	<!--[if lte IE 7]><script type="text/javascript" src="{BASE_URL}core/js/jquery.pngFix.pack.js"></script><![endif]-->
	<!-- BEGIN ONREADY -->
  	<script type="text/javascript"  charset="utf-8">
  		$().ready( function() { 
			{js} 
		});
  	</script>
  	<!-- END ONREADY -->
</head>

<body  {bodyOnLoad}>
	<div id="popup-body" class="clearfix">
		<a href="#" class="link-close float-right" onclick="window.close();">{m('Close window')}</a>
  		{PAGE_TITLE}
  		{SYS_MESSAGES}
  		{PAGE}
	</div>
	{work_time}

	<!-- BEGIN SYS_DEBUG -->
	<div class="debug">
		<p><img src="{icoDebug}" /> &nbsp;<b>{m('Debug')}</b></p>
    	<code>{msg}</code>
	</div>
	<!-- END SYS_DEBUG -->
</body>
</html>
