<table cellspacing="0" class="el-finder">
	<td colspan="2" class="toolbar">
		<ul>
			<li class="button-back" title="Back"></li>
			<li class="button-reload" title="Reload"></li>
			<li class="button-delim"></li>
			<li class="button-select" title="Select file"></li>
			<li class="button-open" title="Open"></li>
			<li class="button-rename" title="Rename"></li>
			<li class="button-rm" title="Delete"></li>
			<li class="button-delim"></li>
			<li class="button-info" title="Get info"></li>
			<li class="button-delim"></li>
			<li class="button-mkdir" title="Create directory"></li>
			<li class="button-upload" title="Upload files"></li>
			<li class="button-delim"></li>
			<li class="button-copy" title="Copy"></li>
			<li class="button-cut" title="Cut"></li>
			<li class="button-paste" title="Paste"></li>
			<li class="button-delim"></li>
			<li class="button-ibig"  title="View as big icons"></li>
			<li class="button-ismall" title="View as small icons"></li>
			<li class="button-list" title="View as list"></li>
			<li class="button-delim"></li>
			<li class="button-reports" title="Toggle view of actions results dialogs"></li>
			<li class="button-delim"></li>
			<li class="button-help" title="Help"></li>
		</ul>
	</td>
	<tr>
		<td class="nav">
			{FM_TREE}
		</td>
		<td class="cwd">
			{FM_CONTENT}
		</td>			
	</tr>
	<tr>
		<td colspan="2" class="statusbar">
			<kbd>Files: <span class="files-num">0</span> / <span class="files-size">0 Kb</span></kbd>
		</td>
	</tr>
</table>

<div class="ui-widget-overlay" style="display:none;height:100%">
