<div class="pl-so {plSoCssClass}">
	<!-- BEGIN PL_SO_TITLE -->
	<div class="pl-so-title clearfix"><div>{title}</div></div>
	<!-- END PL_SO_TITLE -->
	<div class="pl-so-content">
		<div class="elslider">
			<div>
				<ul>
				<!-- BEGIN PL_SO -->
					<!-- BEGIN PL_SO_ITEM -->
					<li>
						<a href="{link}" class="pl-so-img"><!-- BEGIN PL_SO_ITEM_IMG --><img src="{EL_BASE_URL}{img}" /><!-- END PL_SO_ITEM_IMG --></a>
						<a href="{link}" class="pl-so-inner">
							<span class="pl-so-mnf">{mnf}</span>
							<span class="pl-so-name">{name}</span>
							<!-- BEGIN PROPS -->
							<div class="pl-so-props">
								<!-- BEGIN PROP -->
								<div>{name}: {value}</div>
								<!-- END PROP -->
							</div>
							<!-- END PROPS -->
							<span class="pl-so-price">{price}</span>
						</a>
					</li>
					<!-- END PL_SO_ITEM -->
				<!-- END PL_SO -->
				</ul>
			</div>
		</div>
	</div>
	<!-- BEGIN PL_SO_LINK -->
	<div class="pl-special-link"><a href="{url}" class="readmore">{link}</a></div>
	<!-- END PL_SO_LINK -->
</div>

<script type="text/javascript" charset="utf-8">
	$('.elslider').elslider({size : 4, showArrows : true, stepOneItem : false}).find('.prev').remove();
	if ($('.pl-so-top').length) {
		$('.page-title').hide()
	}
</script>
