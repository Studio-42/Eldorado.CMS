<h3>{m('Order')}</h3>
<div id="icart" class="rounded-5 clearfix">
	<div id="icart-nav">
		<ul>
		<!-- BEGIN ICART_STEP -->
			<!-- BEGIN ICART_STEP_AVAIL -->
			<li><a href="{url}"  class="{cssClass}">{name}</a></li>
			<!-- END ICART_STEP_AVAIL -->
			<!-- BEGIN ICART_STEP_DISABLE -->
			<li><div>{name}</div></li>
			<!-- END ICART_STEP_DISABLE -->
		  
		  <!-- END ICART_STEP -->
		</ul>
	</div>
	<div id="icart-content" class="rounded-left-5">
		<h4>{iCartStepTitle}</h4>
		<form action="{URL}__icart__/{stepID}/" method="POST">
			<input type="hidden" name="action" value="next" />
			{ICART_CONTENT}
			<div class="icart-continue"><input type="submit" class="form-submit" value="{buttonText}" /></div>
		</form>
	</div>

</div>
