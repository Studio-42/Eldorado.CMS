<div class="pl-news plugins">
	<!-- BEGIN PL_NT_TITLE -->
	<div class="pl-news-title plugins-title"><h5>{title}</h5></div>
	<!-- END PL_NT_TITLE -->
	<ul>	
		<!-- BEGIN PL_NT_NEWS -->
		<li>
			<!-- BEGIN PL_NT_DATE -->
			<div class="rounded-2 pl-news-date">{pubDate}</div>
			<!-- END PL_NT_DATE -->
			<div class="pl-news-topic plugins-topic-title"><a href="{newsURL}"><h6>{title}</h6></a></div>
			<!-- BEGIN PL_NT_ANN -->
			<div class="plugins-content">
				{announce}
				<a class="readmore" href="{newsURL}">{m('Read more')}</a>
			</div>
			<!-- END PL_NT_ANN -->
		</li>
		<!-- END PL_NT_NEWS -->
			
	</ul>
</div>
