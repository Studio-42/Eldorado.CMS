<div class="item mod-ishop-item rounded-5">
	<div class="admin-icons">
        <a href="{URL}edit{type_id}/{catID}/{type_id}/{id}/"><img src="{icoGoodEdit}" title="{m('Edit')}" /></a>
        <a href="{URL}item_img/{catID}/{id}/"><img src="{icoImgNew}" title="{m('Change item image')}" /></a>
        <a href="{URL}rm_item/{catID}/{id}/" onclick="return confirm('{m('Do You really want to delete ')}?');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
    </div>
	<h2>{name}</h2>
	<div class="mod-ishop-item-content clearfix">
		<!-- BEGIN IS_ITEM_ORDER -->
		<form action="{URL}__icart__/add/{catID}/{id}/" method="post">
			<div class="rounded-3 mod-ishop-cart">
		     	<table>
		       		<tr>
		         		<!-- BEGIN IP_ORDER -->
		         		<td>
		           			{name} :
		           			<select name="prop[{id}]" id="prop_{id}" {onChange}>
		             			<!-- BEGIN IPO_OPT -->
		             			<option value="{val}" {disable} {sel}>{val}</option>
		             			<!-- END IPO_OPT -->
		           			</select>
		         		</td>
		         		<!-- END IP_ORDER -->
		         		<td>
							<input type="submit" class="form-submit" value="{m('Buy now')}" />
						</td>
		       		</tr>
		     	</table>
			</div>
		</form>
      	<!-- END IS_ITEM_ORDER -->
	
		<!-- BEGIN ITEM_IMG -->
		<a href="{URL}item/{catID}/{id}/"><img src="{src}" alt="{alt}" class="mod-ishop-iimg-{pos}" /></a>
  		<!-- END ITEM_IMG -->

		<!-- BEGIN IS_ITEM_PRICE --><div class="mod-ishop-price">{m('Price')}: <strong>{price}</strong> {currencySign}</div><!-- END IS_ITEM_PRICE -->
      	<!-- BEGIN IS_ITEM_CODE --><div class="mod-ishop-code">{m('Code/Articul')}: <strong>{code}</strong></div><!-- END IS_ITEM_CODE -->
      	<!-- BEGIN IS_ITEM_MNFTM -->
      	<div class="mod-ishop-mnf">
		<!-- BEGIN IS_IMNF --><strong>{mnf}</strong> {country}<!-- END IS_IMNF --> 
		<!-- BEGIN IS_ITM --><strong>{tm}</strong><!-- END IS_ITM -->
		</div>
      	<!-- END IS_ITEM_MNFTM -->
		<!-- BEGIN ITEM_IMG_TOP -->
      	<div class="mod-ishop-iimg-center">
        	<a href="" onclick="return popUp('{POPUP_URL}img/{catID}/{id}/', {w}, {h})"><img src="{src}" alt="{alt}" /></a>
      	</div>
      	<!-- END ITEM_IMG_TOP -->

		<!-- BEGIN IS_IPROPS_TOP -->
      	<div class="mod-ishop-fts-top">
        	<!-- BEGIN IP_TOP -->
          	<div><!-- BEGIN IP_TOP_NAME --><strong>{name}:</strong><!-- END IP_TOP_NAME --> {value}</div>
        	<!-- END IP_TOP -->
      	</div>
      	<!-- END IS_IPROPS_TOP -->

      	{content} 

	</div>
		
	<!-- BEGIN IS_IPROPS_MIDDLE -->
    <div class="mod-ishop-fts-moddle">
      <!-- BEGIN IP_MIDDLE -->
	<div>
		<!-- BEGIN IP_MIDDLE_NAME --><strong>{name}:</strong><!-- END IP_MIDDLE_NAME -->
      		{value}
    		</div>
    		<!-- END IP_MIDDLE -->
	</div>
    <!-- END IS_IPROPS_MIDDLE -->

	<!-- BEGIN IS_IPROPS_TABLE -->
	<div class="rounded-3 mod-ishop-fts">
    	<table>
      		<!-- BEGIN IP_TABLE -->
      		<tr>
        			<td class="mod-ishop-ft-name"><!-- BEGIN IP_TABLE_NAME -->{name}:<!-- END IP_TABLE_NAME --></td>
        			<td class="mod-ishop-ft-val">{value}</td>
      		</tr>
      		<!-- END IP_TABLE -->
    	</table>
	</div>
	<!-- END IS_IPROPS_TABLE -->
	
	<!-- BEGIN IS_IPROPS_BOTTOM -->
    <div class="mod-ishop-fts-bottom">
    	<!-- BEGIN IP_BOTTOM -->
        <div>
          	<!-- BEGIN IP_BOTTOM_NAME --><strong>{name}:</strong><!-- END IP_BOTTOM_NAME -->
          	{value}
        </div>
        <!-- END IP_BOTTOM -->
 	</div>
    <!-- END IS_IPROPS_BOTTOM -->
	
	<!-- BEGIN LINKED_OBJS -->
	<!-- BEGIN LOBJS_GROUP -->
	<div class="rounded-top-5 crosslinks-group">
		<div class="rounded-top-5 ">
			<span href="#" class="el-collapsed">{name}</span>
		</div>
		<ul class="hide">
			<!-- BEGIN LOBJ -->
			<li><a href="{url}">{name}</a></li>
			<!-- END LOBJ -->
		</ul>
	</div>
	<!-- END LOBJS_GROUP -->
	<!-- END LINKED_OBJS -->
</div>
<script type="text/javascript" charset="utf-8">
	$().ready( function() {
		$('.crosslinks-group .el-collapsed').click( function() {
			$(this).toggleClass('el-expanded');
			$(this).parent().siblings('ul').slideToggle('slow');
		});
	});
</script>
