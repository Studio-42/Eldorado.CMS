<!-- BEGIN APOLL_TITLE --><h3>{m('Open polls')}</h3><!-- END APOLL_TITLE -->
<!-- BEGIN CPOLL_TITLE --><h3>{m('Completed polls')}</h3><!-- END CPOLL_TITLE -->
<ul class="mod-poll">
	<!-- BEGIN POLL -->
	<li class="clearfix">
		<!-- BEGIN POLL_ACTIONS -->
	    <ul class="adm-icons">
		    <!-- BEGIN POLL_EDIT -->
			<li style="border:none;padding:0"><a href="{URL}edit/{id}/"  class="icons edit"></a></li>
			<li style="border:none;padding:0"><a href="{URL}close/{id}/" class="icons lock" onClick="return confirm('{m('Do You really want to complete this poll')}?');"></a></li>
		    <!-- END POLL_EDIT -->
			<li style="border:none;padding:0"><a href="{URL}rm/{id}/"    class="icons delete" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
	    </ul>
	    <!-- END POLL_ACTIONS -->  

		<h4><span>{pnum}.</span> {name}</h4>
      
	    <!-- BEGIN POLL_BEGIN --><span>{m('Start date')}: <strong>{beginDate}</strong><span><!-- END POLL_BEGIN -->
	    <!-- BEGIN POLL_DATE_DELIM --><span>;</span><!-- END POLL_DATE_DELIM -->
	    <!-- BEGIN POLL_END --><span>{m('Stop date')}: <strong>{endDate}</strong></span><!-- END POLL_END -->
	    <!-- BEGIN POLL_CLOSED --><div>{m('Completed')}</div><!-- END POLL_CLOSED -->
    
		<div class="mod-poll-one">
			<em>{descrip}</em>
			
			<!-- BEGIN POLL_ACTIVE -->    
	        <form method="POST" action="{URL}vote/{pollID}/">
	          	<!-- BEGIN APOLL_VAR -->
	            <label for="choice-{id}"><input name="choice" ID="choice-{id}" type="radio" value="{id}" /> {name}</label>
	          	<!-- END APOLL_VAR -->
	          	<input type="submit" class="form-submit" value="{m('Vote')}" />
	        </form>
	      	<!-- END POLL_ACTIVE -->

			<!-- BEGIN POLL_COMPLETE -->
	        <!-- BEGIN CPOLL_VAR -->
			<div class="mod-poll-var">
	          <div>{vnum}. <strong>{name}</strong></div>
	          <em> <strong>{prc}%</strong> ({m('Votes')}: {vote_num})</em>
	          <div class="rounded-3 mod-poll-prc">
	            <!-- BEGIN CPOLL_METER -->
	            <div style="width:{prc}%;" class="rounded-2 mod-poll-prc-color"></div>
	            <!-- END CPOLL_METER -->
	          </div>
			</div>
	        <!-- END CPOLL_VAR -->
	      <!-- END POLL_COMPLETE -->
		</div>
	</li>
	<!-- END POLL -->
</ul>
<!-- BEGIN TO_APOLL_LINK --><a class="link back" href="{URL}">{m('Open polls')}</a><!-- END TO_APOLL_LINK -->
<!-- BEGIN TO_CPOLL_LINK --><a class="link forward" href="{URL}completed/">{m('Completed polls')}</a><!-- END TO_CPOLL_LINK -->
