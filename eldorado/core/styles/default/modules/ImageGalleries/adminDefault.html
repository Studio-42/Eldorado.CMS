<!-- BEGIN IG -->
<div class="mod-ig-list {cssRowClass}">
	<div>
		<div class="admin-icons">
			<a href="{URL}edit/{g_id}/"><img src="{icoAlbumEdit}" class="icons" title="{m('Edit')}" /></a>
			<a href="{URL}clean/{g_id}/" onClick="return confirm('{m('Do You really want to delete all images from gallery')}');"><img src="{icoClean}" class="icons" title="{m('Delete all images from gallery')}" /></a>
			<a href="{URL}rm/{g_id}/" onClick="return confirm('{m('Do You really want to delete gallery')}');"><img src="{icoDelete}" class="icons" title="{m('Delete')}" /></a>
		</div>
		<h4><a href="{URL}{g_id}/">{g_name}</a></h4>
		<div class="mod-ig-info mute">
		<!-- BEGIN IG_IMG_NUM --><div>{m('Images in gallery')}: <span>{num}</span></div><!-- END IG_IMG_NUM -->
		<!-- BEGIN IG_DATE --><div>{m('Published')}: <span>{date}</span></div><!-- END IG_DATE -->
		</div>
	</div>
	
	<!-- BEGIN IG_PREV -->
	<div class="mod-ig-list-preview">
		<!-- BEGIN IG_TMB -->
		<div><a href="{URL}{g_id}/"><img src="{src}" width="{i_width_tmb}" height="{i_height_tmb}" /></a></div>
		<!-- END IG_TMB -->
	</div>
	<!-- END IG_PREV -->
	<!-- BEGIN IG_COMMENT -->
	<em>{g_comment}</em>
	<!-- END IG_COMMENT -->
	<div><a href="{URL}{g_id}/" class="readmore">{m('See all photos')}</a></div>
</div>	
<!-- END IG -->
