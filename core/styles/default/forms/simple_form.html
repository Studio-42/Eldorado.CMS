<form {form_attrs}>
	{hiddens}
<table  class="form-tb">
	
    <!-- BEGIN FORM_HEAD -->
    <thead>
	<tr>
        <th colspan="2">{form_label}</th>
    </tr>
    <!-- BEGIN ERRORS -->
    <tr>
        <td colspan="2" class="form-errors">
          {m('Some errors was found while proccessing form! Please fix it and try again.')}
          <div>{errors}</div>
        </td>
    </tr>
    <!-- END ERRORS -->
	</thead>
    <!-- END FORM_HEAD -->
	<tbody>
    <!-- BEGIN FORM_BODY -->
	
    <!-- BEGIN ELEMENT -->
    <!-- BEGIN ERROR -->
    <tr>
        <td colspan="2" class="form-errors">{error}</td>
    </tr>
    <!-- END ERROR -->
    <tr {rowAttrs}>
        <td{cellAttrs} {cellLabelAttrs} width="30%">{label} <!-- BEGIN RQ --><span class="form-req">*</span><!-- END RQ --></td>
        <td{cellAttrs} {cellElAttrs}>{el}</td>
    </tr>
    <!-- END ELEMENT -->
    <!-- BEGIN CDATA -->
    <tr {rowAttrs}> <td colspan="2" {cellAttrs} class="form-tb-cdata">{cdata}</td>
    </tr>
    <!-- END CDATA -->
		<!-- BEGIN EDITOR -->
    <tr {rowAttrs}>
    	<td colspan="2" {cellElAttrs} >
	    	<div>
	    		{label}
	    		<!-- BEGIN ED_RQ --><span class="form-req">*</span><!-- END ED_RQ -->
	    		<!-- BEGIN ED_ERROR -->
	    		<div class="form-errors">{error}</div>
		    	<!-- END ED_ERROR -->
	    	</div>
	    	{el}
    	</td>
    </tr>
    <!-- END EDITOR -->
	
    <!-- END FORM_BODY -->
	</tbody>
    <!-- BEGIN FORM_FOOT -->
	<tfoot>
	    <tr>
	        <td colspan="2">
				<!-- BEGIN BUTTON --> {button} <!-- END BUTTON --> 
	  			<!-- BEGIN SUBMIT --><input type="submit" value="{submit}" /><!-- END SUBMIT -->
	  			<!-- BEGIN RESET --><input type="reset" value="{reset}" /><!-- END RESET -->
	  		</td>
	    </tr>
	</tfoot>
    <!-- END FORM_FOOT -->
</table>
</form>
