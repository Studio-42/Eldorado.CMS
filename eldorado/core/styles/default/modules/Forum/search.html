<script type="text/javascript" charset="utf-8">
	$().ready(function(){
		$(".multiselect-opts").find(":checkbox[name=cats\[0\]]").change(function() {
			// var c = $(this).parent().siblings("label").children(":checkbox");
			var c = $(this).nextAll(":checkbox");
			if ($(this).attr("checked")) {
				c.attr("disabled", "on");
			} else {
				c.removeAttr("disabled");
			}
		}).trigger("change");
	})
</script>
