{srvHead}
<table class="gridTb" cellspacing="2">
  <tr>
    <td class="formSubheader" colspan="2">{m('Web server configuration')}</td>
    <td class="formSubheader">{m('Created')} / {m('Modified')}</td>
    <td class="formSubheader">{m('Actions')}</td>
  </tr>
  <tr>
    <td><b>{m('Server name')}</b></td>
    <td colspan="3"><b>{domainName}</b></td>
  </tr>
  <tr>
    <td><b>{m('PHP version')}</b></td>
    <td colspan="2"><b>{phpver}</b></td>
    <td>
      <a href="{URL}vhost_php/{did}/" title="{m('Modify')}"><img src="{icoEdit}" class="icons" /></a>
    </td>
  </tr>

  <!-- BEGIN MRC_VALIAS -->
  <tr>
    <td>{m('Web server alias')}</td>
    <td>{alias}</td>
    <td>{crtime}/{mtime}</td>
    <td>
      <a href="{URL}vhost_edit/{did}/{id}/" title="{m('Edit')}"><img src="{icoEdit}" class="icons" /></a>
      <a href="{URL}vhost_rm/{did}/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');">
	     	<img src="{icoDelete}" title="{m('Delete')}"  class="icons" /></a>
    </td>
  </tr>
  <!-- END MRC_VALIAS -->
</table>
