<h3>{m('Info blocks')}</h3>
<table class="grid-tb">
	<thead>
	<tr>
		<th>ID</th>
		<th>{m('Name')}</th>
		<th>{m('Position')}</th>
		<th>{m('Pages')}</th>
		<th class="admin"><a href="{URL}pl_conf/{pluginName}/edit/" class="icons create float-right" title="{m('Create')}"></a></th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN IB -->
	<tr>
		<td>{id}</td>
		<td>{name}</td>
		<td>{position}</td>
		<td>{pages}</td>
		<td class="admin">
			<ul class="adm-icons">
				<li><a href="{URL}pl_conf/{pluginName}/edit/{id}/"  class="icons edit"  title="{m('Edit')}" ></a></li>
				<li><a href="{URL}pl_conf/{pluginName}/rm/{id}/" class="icons delete"  title="{m('Delete')}" onclick="return confirm('{m('Do You really want to delete ')}?');"></a></li>
			</ul>
		</td>
	</tr>
	<!-- END IB -->
	</tbody>
</table>
