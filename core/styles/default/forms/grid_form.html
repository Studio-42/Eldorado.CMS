<form {form_attrs}>{hiddens}
<table class="form-tb">
    <!-- BEGIN FORM_HEAD -->
	<thead>
    <tr>
        <th colspan="{cellNum}">{form_label}</th>
    </tr>
    <!-- BEGIN ERRORS -->
    <tr>
        <td colspan="{cellNum}" class="form-errors">
          {m('Some errors was found while proccessing form! Please fix it and try again.')}
          <br /> {errors}
        </td>
    </tr>
    <!-- END ERRORS -->
	</thead>
    <!-- END FORM_HEAD -->
	<tbody>
    <!-- BEGIN FORM_BODY -->
    <!-- BEGIN ELS_ROW -->
    <tr>
      <!-- BEGIN ELEMENT -->
      <td{params}>
        <!-- BEGIN ERROR -->
        <span class="form-errors">{error}</span><br />
        <!-- END ERROR -->
        {label}
        {el}<!-- BEGIN RQ --> <div style="float:right" class="form-req">*</div> <!-- END RQ -->
      </td>
      <!-- END ELEMENT -->
      <!-- BEGIN CDATA -->
      <td class="form-tb-cdata">{cdata}</td>
      <!-- END CDATA -->
    </tr>
    <!-- END ELS_ROW -->
    <!-- END FORM_BODY -->
	</tbody>
    <!-- BEGIN FORM_FOOT -->
	<tfoot>
    	<tr>
      		<td colspan="{cellNum}">
        		<!-- BEGIN BUTTON -->{button}<!-- END BUTTON -->
      		</td>
    	</tr>
	</tfoot>
    <!-- END FORM_FOOT -->
</table>
</form>
