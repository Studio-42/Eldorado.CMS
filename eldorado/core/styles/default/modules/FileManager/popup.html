<table class="mod-fm">
<!-- BEGIN FILES -->
   <tr>
    	<!-- BEGIN CELL -->
    	<td width="{cell_width}%">
      		<!-- BEGIN DIR -->
      		<a href="{baseFmURL}cd/{hash}/" title="{m('Enter the directory')}"><img src="{icoMimeDir}" /><strong>{name}</strong></a>
      		<!-- BEGIN DIR_CTL -->
			<div>
				<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
      			<a href="{baseFmURL}rm/{hash}/" onclick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
			</div>
      		<!-- END DIR_CTL -->
	    	<!-- END DIR -->

	    	<!-- BEGIN FILE -->
	    	<a href="{fileURL}" title="{m('Select file')}" onclick="return insertURL('{fileURL}');"><img src="{{ico}}" /><strong>{name}</strong></a>
	    	<div>{mime}</div>
			<div>{filesize} Kb</div>
			<!-- BEGIN FILE_CTL -->
			<div>
				<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
				<a href="{baseFmURL}rm/{hash}/" onClick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}"  title="{m('Delete')}" /></a>
			</div>			
			<!-- END FILE_CTL -->
		    <!-- END FILE -->

	    	<!-- BEGIN IMG -->
			<a href="#" title="{m('Select file')}" target="_blank" onclick="return insertURL('{fileURL}');"><img src="{tmb}"  /><strong>{name}</strong></a>
		  	<div>{mime}</div>
			<div>{filesize} Kb</div>
			<!-- BEGIN IMG_CTL -->
			<div>
				<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
				<a href="{baseFmURL}rm/{hash}/" onClick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}"  title="{m('Delete')}" /></a>
			</div>			
			<!-- END IMG_CTL -->
			<!-- END IMG -->
		</td>
		<!-- END CELL -->
    </tr>
<!-- END FILES -->
</table>
<form method="POST" action="{baseFmURL}">
<input type="hidden" name="newName" ID="newName" />
</form>

<!-- BEGIN A_MENU -->
{amenu}
<script type="text/javascript">
	$().ready( function() { $('.a-menu').elmenu() }	);
</script>
<!-- END A_MENU -->
