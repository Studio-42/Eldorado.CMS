<!-- BEGIN FORUM -->
<!-- BEGIN TOP_FORUM -->
<div class="mod-forum-fl-top rounded-top-5">
	<!-- BEGIN TF_ADMIN -->
	<div class="admin-icons">
		<div>
			<a href="{URL}edit/{forum_current_cat_id}/{id}/"><img src="{icoEdit}" title="{m('Edit')}" /></a>
			<a href="{URL}rm/{forum_current_cat_id}/{id}/" class="rm-confirm"><img src="{icoDelete}" title="{m('Delete')}" /></a>
			<a href="{URL}perm/{forum_current_cat_id}/{id}/"><img src="{icoAccess}" title="{m('Forum permissions')}" /></a>
		</div>
		<div>
			<a href="{URL}move_up/{forum_current_cat_id}/{id}/"><img src="{icoArrowUp}" title="{m('Move up')}" /></a>
			<a href="{URL}move_down/{forum_current_cat_id}/{id}/"><img src="{icoArrowDown}" title="{m('Move down')}" /></a>
		</div>
	</div>
	<!-- END TF_ADMIN -->
	<a href="{URL}{id}/" title="{msg}" class="mod-forum-fl-top-ico"><img src="{STYLE_URL}images/pixel.gif" width="1" height="32"  /></a>
	<a href="{URL}{id}/" class="mod-forum-fl-top-name"><strong>{name}</strong></a>
</div>
<!-- END TOP_FORUM -->
<div class="mod-forum-fl-wrapper">
	
	<div class="mod-forum-fl-border">
		<table class="mod-forum-fl">
			<tbody>
				<!-- BEGIN SUBFORUM -->
				<tr>
					<td class="mod-forum-fl-ico first"><a href="{URL}{id}/" title="{msg}"><img src="{ico}" /></a></td>
					<td class="mod-forum-fl-name">
					<a href="{URL}{id}/"> <strong>{name}</strong></a>
					<div>{descrip}</div>
					<!-- BEGIN SUBFORUMS -->
					<ul>
						<!-- BEGIN SUBFORUM2 -->
						<li class="{cssClass}"><a href="{URL}{id}/" title="{msg}">{name}</a></li>
						<!-- END SUBFORUM2 -->
					</ul>
					<!-- END SUBFORUMS -->
				</td>
				<td class="mod-forum-fl-num">
					{m('Topics')}: {num_topics}<br />
					{m('Posts')}: {num_posts}
				</td>
				<td class="last">
					<!-- BEGIN LAST_POST -->
					{m('Last reply in')}: <a href="{URL}topic/{id}/{topic_id}/last/#{last_post_id}" class="readmore">{subject}</a> <br />
					{date} {m('by')}: <a href="{URL}profile/{author_uid}/" class="link-user">{author_name}</a>  
					<!-- END LAST_POST -->
				</td>
				<!-- BEGIN F_ADMIN -->
				<td class="mod-forum-fl-admin last">
					<div>
						<a href="{URL}edit/{forum_current_cat_id}/{id}/"><img src="{icoEdit}" title="{m('Edit')}" /></a>
						<a href="{URL}rm/{forum_current_cat_id}/{id}/" class="rm-confirm"><img src="{icoDelete}" title="{m('Delete')}" /></a>
						<a href="{URL}perm/{forum_current_cat_id}/{id}/"><img src="{icoAccess}" title="{m('Forum permissions')}" /></a>
					</div>
					<div>
						<a href="{URL}move_up/{forum_current_cat_id}/{id}/"><img src="{icoArrowUp}" title="{m('Move up')}" /></a>
						<a href="{URL}move_down/{forum_current_cat_id}/{id}/"><img src="{icoArrowDown}" title="{m('Move down')}" /></a>
						
					</div>
				</td>
				<!-- END F_ADMIN -->
			</tr>
			<!-- END SUBFORUM -->	
			</tbody>
		</table>
	</div>
</div>
<!-- END FORUM -->
