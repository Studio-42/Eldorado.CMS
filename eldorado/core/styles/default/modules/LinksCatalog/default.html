<div class="mod-dcat">
<!-- BEGIN CUR_CAT_DESCRIP -->
<div class="current-cat-descrip clearfix"><h4>{curCatName}</h4>{curCatDescrip} </div>
<!-- END CUR_CAT_DESCRIP -->

<!-- BEGIN CATS_ONECOL -->
<ul class="cats-onecol">
	<!-- BEGIN CAT -->
	<li style="padding-left:{! ({level})*1.7 !}em;" class="clearfix {cssRowClass} ">
		<!-- BEGIN ADMIN -->
		<ul class="adm-icons">
			<li><a href="{URL}edit/{catID}/{id}/" class="icons edit" title="{m('Edit')}"></a></li>
			<li><a href="{URL}up/{catID}/{id}/"   class="icons up" title="{m('Move up')}"></a></li>
			<li><a href="{URL}down/{catID}/{id}/" class="icons down" title="{m('Move down')}"></a></li>
			<li><a href="{URL}rm/{catID}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
		</ul>
		<!-- END ADMIN -->
		<a href="{URL}{id}/" class="{cssClass}">{name}</a> 
		{descrip}
		<div class="ie-clear"></div>
	</li>
	<!-- END CAT -->
</ul>
<!-- END CATS_ONECOL -->

<!-- BEGIN CATS_TWOCOL -->
<div class="nicegrid-50 rounded-7 {cssRowClass} cats-twocol">	
	<div class="nicegrid-51 rounded-7 {hide} {cssRowClass}">
		<!-- BEGIN CAT -->
		<div class="grid-25-content{cssLastClass} ">
			<!-- BEGIN ADMIN -->
			<ul class="adm-icons">
				<li><a href="{URL}edit/{catID}/{id}/" class="icons edit" title="{m('Edit')}"></a></li>
				<li><a href="{URL}up/{catID}/{id}/"   class="icons up" title="{m('Move up')}"></a></li>
				<li><a href="{URL}down/{catID}/{id}/" class="icons down" title="{m('Move down')}"></a></li>
				<li><a href="{URL}rm/{catID}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
			</ul>
			<!-- END ADMIN -->
			<a href="{URL}{id}/" class="cat-title">{name}</a>
			{descrip}
			<!-- BEGIN SUB_CATS -->
			<ul>
				<!-- BEGIN SUB_CAT -->
				<li style="clear:right">
					<!-- BEGIN ADMIN2 -->
					<ul class="adm-icons">
						<li><a href="{URL}edit/{catID}/{id}/" class="icons edit" title="{m('Edit')}"></a></li>
						<li><a href="{URL}up/{catID}/{id}/"   class="icons up" title="{m('Move up')}"></a></li>
						<li><a href="{URL}down/{catID}/{id}/" class="icons down" title="{m('Move down')}"></a></li>
						<li><a href="{URL}rm/{catID}/{id}/"   class="icons delete" title="{m('Down')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
					</ul>
					<!-- END ADMIN2 -->
					<a href="{URL}{id}/" class="cat-title">{name}</a> 
					{descrip}
				</li>
				<!-- END SUB_CAT -->
			</ul>
			<!-- END SUB_CATS -->
		</div>
		<!-- END CAT -->
		<div class="clear"></div>
	</div>
</div>
<!-- END CATS_TWOCOL -->

<!-- BEGIN DC_HDELIM --><hr /><!-- END DC_HDELIM -->

<!-- BEGIN ITEMS_ONECOL -->
<ul class="items-onecol">
	<!-- BEGIN ITEM -->
	<li class="{cssRowClass} clearfix">
		<!-- BEGIN ADMIN -->
		<ul class="adm-icons">
			<li><a href="{URL}edit_item/{catID}/{id}/" class="icons edit" title="{m('Edit')}"></a></li>
			<li><a href="{URL}rm_item/{catID}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
		</ul>
		<!-- END ADMIN -->
		<h4>{name}</h4>
		{content}
		<!-- BEGIN URL -->
		<div><a  href="{url}" target="_blank" class="link external" title="{m('in new window')}">{url}</a></div>
		<!-- END URL -->
	</li>
	<!-- END ITEM -->
</ul>
<!-- END ITEMS_ONECOL -->

<!-- BEGIN ITEMS_TWOCOL -->
<div class="nicegrid-50 rounded-7 {cssRowClass} items-twocol">	
	<div class="nicegrid-51 rounded-7 {hide} {cssRowClass}">
		<!-- BEGIN ITEM -->
		<div class="grid-25-content{cssLastClass} ">
			<!-- BEGIN ADMIN -->
			<ul class="adm-icons">
				<li><a href="{URL}edit_item/{catID}/{id}/" class="edit"></a></li>
				<li><a href="{URL}rm_item/{catID}/{id}/" class="delete" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
			</ul>
			<!-- END ADMIN -->
			<h4>{name}</h4>
			{content}
			<!-- BEGIN URL -->
			<div><a  href="{url}" target="_blank" class="link external" title="{m('in new window')}">{url}</a></div>
			<!-- END URL -->
		</div>
	<!-- END ITEM -->
	<div class="clear"></div>
	</div>
</div>
<!-- END ITEMS_TWOCOL -->

</div>
{PAGER}
