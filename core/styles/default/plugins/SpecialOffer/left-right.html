	<!-- END PL_SO_TITLE -->
	<ul>
	<!-- BEGIN PL_SO -->

		<!-- BEGIN PL_SO_ITEM -->
		<li>
			<!-- BEGIN PL_SO_ITEM_IMG -->
			<img src="{EL_BASE_URL}{img}" /><br/>
			<!-- END PL_SO_ITEM_IMG -->
			{name}<br/>
			{m('Price')}: {price}<br/>
			{mnf}<br/>
			{tm}
			{props}

	<!-- END PL_SO -->

	<div class="pl-special-link"><a href="{url}" class="readmore">{link}</a></div>
