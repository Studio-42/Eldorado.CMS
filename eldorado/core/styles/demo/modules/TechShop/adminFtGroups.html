<table class="nice full">
	<!-- BEGIN FT_GROUP -->
	<tbody>
		<tr>
			<th>{name}</th>
			<th style="width:75px; text-align:right">
				<a href="{URL}sort_fts/{id}/"><img src="{icoSort}" title="{m('Sort features in group')}" /></a>
				<a href="{URL}edit_ftg/{id}/"><img src="{icoEdit}" title="{m('Edit')}" /></a>
	  			<a href="{URL}rm_ftg/{id}/" onClick="return confirm('{m('Do You really want to delete ')}');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
			</th>
		</tr>
	</tbody>
	<!-- BEGIN FTS -->
	<tbody>
		<tr>
			<td colspan="2">
				<a href="" class="collapsed">{m('Features')}</a>
			</td>
		</tr>
	</tbody>
	<tbody class='hide'>
    	<!-- BEGIN FT -->
    	<tr>
    		<td>{name} ({unit})</td>
    		<td>
    			<a href="{URL}edit_ft/{id}/"><img src="{icoEdit}" title="{m('Edit')}" /></a>
    	  		<a href="{URL}rm_ft/{id}/" onClick="return confirm('{m('Do You really want to delete ')}');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
    		</td>
    	</tr>
    	<!-- END FT -->
	</tbody>
	<!-- END FTS -->
	<!-- END FT_GROUP -->
</table>
<script type="text/javascript" charset="utf-8">
	$().ready( 
		function() { 
			$('.nice a.collapsed').click( 
				function() {
					$(this).parents('tbody').next('tbody').toggleClass('hide');
					$(this).toggleClass('expanded');
					return false;
				}
				);
			} 
		);
</script>
