<table class="nice full">
	<!-- BEGIN FT_GROUP -->
	<tbody>
		<tr>
			<th>
				<ul class="adm-icons">
					<li><a href="{URL}sort_fts/{id}/"  class="icons sort-num" title="{m('Sort features in group')}"></a></li>
					<li><a href="{URL}edit_ftg/{id}/"  class="icons edit"     title="{m('Edit')}"></a></li>
					<li><a href="{URL}rm_ftg/{id}/"    class="icons delete"   title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
				</ul>
				{name}
			</th>
		</tr>
	</tbody>
	<!-- BEGIN FTS -->
	<tbody>
		<tr>
			<td>
				<a href="#" class="el-collapsed">{m('Features')}</a>
			</td>
		</tr>
	</tbody>
	<tbody class='hide'>
    	<!-- BEGIN FT -->
    	<tr>
    		<td>
				<ul class="adm-icons">
					<li><a href="{URL}edit_ft/{id}/"  class="icons edit"   title="{m('Edit')}"></a></li>
					<li><a href="{URL}rm_ft/{id}/"    class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
				</ul>
				{name} ({unit})
			</td>
    	</tr>
    	<!-- END FT -->
	</tbody>
	<!-- END FTS -->
	<!-- END FT_GROUP -->
</table>
<script type="text/javascript" charset="utf-8">
	$().ready( 
		function() { 
			$('.nice a.el-collapsed').click( 
				function(e) {
					e.preventDefault();
					$(this).toggleClass('el-expanded').parents('tbody').next('tbody').toggleClass('hide');
				});
			});
</script>
