<table class="nice full" cellspacing="0">

	<tr>
        <th>{m('Item')}</th>
        <th>{m('Qnt')}</th>
        <th>{m('Price')}, {currencySign}</th>
        <th>{m('Sum')}, {currencySign}</th>
        <th width="100">{m('Remove item')}</th>
    </tr>

    <!-- BEGIN ICART_ITEM -->
    <tr id="row_{id}">
        <td>
            <div id="iname_{id}"> <strong>{name}</strong></div>
            <!-- BEGIN IC_IPROPS -->
            <!-- BEGIN IC_IPROP -->
            <div class="mute">{name}: {value}</div>
            <!-- END IC_IPROP -->
            <!-- END IC_IPROPS -->
        </td>
        <td><input type="text" size="5" name="qnt[{id}]" id="iqnt_{id}" value="{qnt}" maxlength="12" /></td>
        <td><div id="iprice_{id}">{price}</div></td>
        <td><div id="isum_{id}">{sum}</div></td>
        <td><a href="{URL}__icart__/0/?rmID={id}" title="{m('Remove item')}"><img src="{icoDelete}" border="0" /></a></td>
    </tr>    
    <!-- END ICART_ITEM -->
    <tr>
       <th colspan="3">{m('Amount')}, {currencySign} :</th>
       <th colspan="2"><div id="amount">{amount}</div></th>
    </tr>
    <tr>
        <td colspan="5"><input type="submit" class="form-submit" value="{m('Continue')}" /></td>
    </tr>    
</table>
