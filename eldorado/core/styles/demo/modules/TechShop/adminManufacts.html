<div class="mod-tshop-mnfs">
	<h2>{m('Manufacturers')}</h2>
	<!-- BEGIN MNF -->
	<div class="mod-tshop-mnf clearfix">
		<div class="admin-icons">
			<a href="{URL}edit_mnf/{id}/"><img src="{icoMnfEdit}" title="{m('Edit')}" /></a> 
		    <a href="{URL}rm_mnf/{id}/" onClick="return confirm('{m('Do You really want to delete ')}?');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
		</div>
		<h4><a href="{URL}mnf/{id}/">{name}</a>  {country}</h4>
		<div class="mod-tshop-mnf-announce">
			{announce}
			<a href="{URL}mnf_items/{id}/" class="readmore">{m('All this manufacturer items')}</a> 
		</div>
	</div>
	<!-- END MNF -->
</div>
