{form}
<!-- BEGIN RESULT_AMOUNT --><h3>{m('Found messages')}: {size}</h3><!-- END RESULT_AMOUNT -->
<!-- BEGIN RESULT -->
<div class="mod-forum-p-wrapper">
	<div class="mod-forum-p-border">
		<table class="mod-forum-posts">
			<thead>
				<tr>
					<th>{m('Author')}</th>
					<th>{m('Message')}</th>
				</tr>
			</thead>
			<tbody>
				<!-- BEGIN FOUND -->
				<tr class="{cssRowClass}">
					<td class="mod-forum-post-author">
						<a href="{URL}profile/{author_uid}"><strong>{author_name}</strong></a>
					</td>
					<td>
						<div class="mod-forum-post-title" style="padding-top: 0; padding-bottom: 0;">
							{ico}
							<span style="font-style: italic;">{category}</span><br />
							<a href="{posturl}" class="mod-forum-post-subj"><strong>{subject}</strong></a>
							<span class="mod-forum-post-date">{crtime}</span>
						</div>
						{message}
					</td>
				</tr>
				<!-- END FOUND -->
			</tbody>
		</table>
	</div>
</div>
	<!-- BEGIN NEXT -->
	<script type="text/javascript" charset="utf-8">
		$().ready(function(){
			$('div.pager a').click(function(e){
				e.preventDefault();
				$('#MYforumSearch').append('<input type="hidden" name="next" value="'+$(e.target).text()+'">').submit();
			})
		})
	</script>
	<!-- END NEXT -->
<!-- END RESULT -->
<!-- BEGIN NOT_FOUND -->
<h2 style="margin-top: 20px; text-align: center;">{m('Nothing found')}</h2>
<!-- END NOT_FOUND -->
