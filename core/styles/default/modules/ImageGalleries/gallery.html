<div class="mod-ig-gallery">
	<div class="gal-head">
		<!-- BEGIN GAL_ADMIN -->
		<ul class="adm-icons">
			<li><a href="{URL}edit/{g_id}/"  class="icons edit"   title="{m('Edit')}"></a></li>
			<li><a href="{URL}clean/{g_id}/" class="icons clean"  title="{m('Delete all images from gallery')}" onClick="return confirm('{m('Do You really want to delete all images from gallery')}?');"></a></li>
			<li><a href="{URL}rm/{g_id}/"    class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete gallery')}?');"></a></li>
		</ul>
		<!-- END GAL_ADMIN -->
		<div class="float-right mute gal-info">
			<!-- BEGIN GAL_DATE --><div>{m('Published')}: {date}</div><!-- END GAL_DATE -->
			<!-- BEGIN GAL_IMG_NUM --><div>{m('Images in gallery')}: <strong>{num}</strong></div><!-- END GAL_IMG_NUM -->
		</div>
		<h3>{g_name}</h3>
	
		<!-- BEGIN GAL_COMMENT -->
		<em>{g_comment}</em>
		<!-- END GAL_COMMENT -->
	</div>

	<ul>
		<!-- BEGIN GAL_IMG -->
		<li class="img rounded-5">
			<a href="{target}" rel="fancy-tour" title="{i_name}"><img src="{src}"  width="{i_width_tmb}" height="{i_height_tmb}" alt="{i_name}" /></a>
			<div>
				<!-- BEGIN ADMIN -->
				<ul class="adm-icons">
					<li><a href="{URL}i_edit/{i_gal_id}/{i_id}/" class="icons edit" title="{m('Edit')}"></a></li>
					<li><a href="{URL}i_rm/{i_gal_id}/{i_id}/"   class="icons delete"   title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete image')}?');"></a></li>
				</ul>
				<!-- END ADMIN -->

				<label>{i_name}</label>
				<p>				
				<!-- BEGIN FILE --><span>{i_file}</span><!-- END FILE -->		
				<!-- BEGIN DATE -->	<span>{m('Date')}: {date}</span>	<!-- END DATE -->
				<!-- BEGIN FSIZE --><span>{m('Size')}: {i_file_size}Kb </span><!-- END FSIZE -->	
				<!-- BEGIN SIZE -->	<span>{m('Dimensions')}: {i_width_0} x {i_height_0} px</span><!-- END SIZE -->
				<!-- BEGIN COMMENT --><em>{i_comment}</em><!-- END COMMENT -->	
				</p>
			</div>
		</li>
		<!-- END GAL_IMG -->
	</ul>
</div>
{PAGER}
<script type="text/javascript" charset="utf-8">
	$().ready( function(){
		var h = 0;
		$('li.img').each(function() {
			var _h = $(this).height();
			h = h < _h ? _h : h;
		}).each(function() { $(this).height(h) });
		
		if ($.fn.fancybox && $('.mod-ig-gallery a[rel="fancy-tour"]').length) {
			$('.mod-ig-gallery a[rel="fancy-tour"]').fancybox();
		}
	})
</script>
