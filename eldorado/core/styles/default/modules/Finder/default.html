<div class="el-finder rounded-3">
	<!-- <div class="el-finder-toolbar"> -->
		<ul class="el-finder-toolbar">
			<li class="rounded-3 button-back" title="{m('Back')}"></li>
			<li class="rounded-3 button-reload" title="{m('Reload')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-select" title="{m('Select file')}"></li>
			<li class="rounded-3 button-open" title="{m('Open')}"></li>
			<li class="rounded-3 button-rename" title="{m('Rename')}"></li>
			<li class="rounded-3 button-edit" title="{m('Edit text document')}"></li>
			<li class="rounded-3 button-rm" title="{m('Delete')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-info" title="{m('Get info')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-mkdir" title="{m('Create directory')}"></li>
			<li class="rounded-3 button-upload" title="{m('Upload files')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-copy" title="{m('Copy')}"></li>
			<li class="rounded-3 button-cut" title="{m('Cut')}"></li>
			<li class="rounded-3 button-paste" title="{m('Paste')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-ibig"  title="{m('View as big icons')}"></li>
			<li class="rounded-3 button-ismall" title="{m('View as small icons')}"></li>
			<li class="rounded-3 button-list" title="{m('View as list')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-reports" title="{m('Toggle view of actions results dialogs')}"></li>
			<li class="rounded-3 button-delim"></li>
			<li class="rounded-3 button-help" title="{m('Help')}"></li>
		</ul>
	<!-- </div> -->
	<div class="el-finder-workzone">
		<div class="el-finder-nav">
			{FM_TREE}
		</div>
		<div class="el-finder-cwd">
			{FM_CONTENT}
		</div>
	</div>
	<div class="el-finder-statusbar">
		<kbd>{m('Files')}: <span class="files-num">0</span> / <span class="files-size">0 Kb</span></kbd>
	</div>
</div>
