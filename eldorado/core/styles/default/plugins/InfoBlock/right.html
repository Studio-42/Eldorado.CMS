<div class="pl-info plugins">
	<!-- BEGIN PL_IB_NAME -->
	<div class="pl-info-title plugins-title"><h5>{name}</h5></div>
	<!-- END PL_IB_NAME -->
	
    <!-- BEGIN PL_IB_EDIT -->
    <div class="admin-icons">
		<a href="#" onclick="return popUp( '{POPUP_URL}__pl__/{name}/edit/{id}/', 700, 500);"><img src="{icoEdit}" title="{m('Edit')}" /></a>
		<a href="{EL_URL}__pl__/{name}/rm/{id}/" onclick="return confirm('{m('Do You really want to delete ')}?');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
	</div>
	<!-- END PL_IB_EDIT -->

	<div class="pl-info-content plugins-content">{content}</div>
</div>
