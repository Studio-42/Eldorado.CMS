<table class="mod-fm">
<!-- BEGIN FILES -->
	<tr>
		<!-- BEGIN CELL -->
  	<td style="text-align:center" width="{cell_width}%">
    	<!-- BEGIN DIR -->
	    <a href="{WM_URL}cd/{hash}/" title="{m('Enter the directory')}">
		  	<img src="{icoMimeDir}" /><strong>{name}</strong></a>
			<!-- BEGIN DIR_CTL -->
      		<div style="text-align:center">
      			<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
      			<a href="{baseFmURL}rm/{hash}/" onclick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}" title="{m('Delete')}" /></a>		
			</div>
			<!-- END DIR_CTL -->
    		<!-- END DIR -->

    		<!-- BEGIN FILE -->
	    	<a href="{fileURL}" title="{m('Download file')}"><img src="{{ico}}" /><strong>{name}</strong></a>
			<div>{mime}</div>
			<div>{filesize} Kb</div>
			<div>
				<!-- BEGIN FILE_CTL -->
				<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
				<a href="{baseFmURL}rm/{hash}/" onclick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}" title="{m('Delete')}" /></a>				
  				<!-- BEGIN ARK -->
  				<a href="{baseFmURL}extract/{hash}/"><img src="{icoArc}" title="{m('Extract files')}" /></a>
  				<!-- END ARK -->		
				<!-- END FILE_CTL -->
			</div>
	    
	    <!-- END FILE -->

	   	<!-- BEGIN IMG -->
	   	<a href="#" title="{m('See image full size')}" target="_blank" onclick="return popUp('{fileURL}', {imgW}, {imgH});"><img src="{tmb}" /><strong>{name}</strong></a>
		<div>{mime}</div>  
		<div>{filesize} Kb</div>  
		<div>{imgW}x{imgH} px</div>  
		<!-- BEGIN IMG_CTL -->
		<div>
			<a href="#" title="{m('Rename')}" onclick="return renameForm('{hash}', prompt('{m('Enter new file name')}', '{name}' ));"><img src="{icoEdit}" /></a>
			<a href="{baseFmURL}rm/{hash}/" onclick="return confirm('{m('Do you realy want to delete')} `{name}`');"><img src="{icoDelete}" title="{m('Delete')}" /></a>
		</div>  
		<!-- END IMG_CTL -->
		
     	<!-- END IMG -->
		</td>
		<!-- END CELL -->
	</tr>
	<!-- END FILES -->
</table>
<form method="POST" action="{WM_URL}">
<input type="hidden" name="newName" ID="newName" />
</form>
