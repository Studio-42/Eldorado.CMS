<div class="item mod-gcat-item">
<h2>{name}</h2>
<!-- BEGIN ITEM_ADMIN -->
<ul class="adm-icons">
	<li><a href="{URL}edit_item/{catID}/{id}/" class="icons edit"   title="{m('Edit')}"></a></li>
	<li><a href="{URL}rm_item/{catID}/{id}/"   class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
</ul>
<!-- END ITEM_ADMIN -->
<!-- BEGIN ITEM_PRICE -->
<div class="mod-gcat-price">
	<div class="float-right"><a class="link forward" href="{URL}order/{catID}/{id}/">{m('Order this item')}</a></div>
	{m('Price')}: <b>{price}</b>{currencySign}
	
</div>
<!-- END ITEM_PRICE -->
{content}
	{LINKED_OBJS}
</div>
