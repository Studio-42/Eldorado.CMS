<form>
	<div>
		<ul class="adm-icons">
			<li><a href="{URL}conf_search/group/"  class="cat-new"  title="{m('New search group')}"></a></li>
			<li><a href="{URL}conf_search/sort/"  class="sort" title="{m('Sort')}"></a></li>
		</ul>
		<strong>{m('Search groups')}</strong>
	</div>
	<hr />


<!-- BEGIN IS_SGROUP -->
<div class="rounded-5" style="border:1px solid #ccc;margin:5px 0;padding:.3em 1em">
	<div>
		<ul class="adm-icons">
			<li><a href="{URL}conf_search/group/{gid}/"  class="icons edit"  title="{m('Edit')}"></a></li>
			<li><a href="{URL}conf_search/rmg/{gid}/"    class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
		</ul>
		<strong>{label}</strong>
		<hr />
	</div>
	<div style="padding:5px 0;text-decoration:underline">
		{m('Items types')}: {iTypes}
	</div>
	<div style="padding:5px 0">
		<div class="float-right">{newEls}</div>
		<a href="#" class="link collapsed">{m('Elements')}</a>
	</div>
	<div class="hide">
	<!-- BEGIN IS_SGROUP_EL -->
	<div style="padding:5px 0;border-bottom:1px solid #ccc">
		<ul class="adm-icons">
			<li><a href="{URL}conf_search/rme/{id}/" class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
		</ul>
		{m('Label')}: {label} <br />
        {m('Search type')}: {type} <br />
        {m('Value variants')}: {opts}
	</div>
    <!-- END IS_SGROUP_EL -->
	</div>
	<div class="clearfix"></div>
</div>

<!-- END IS_SGROUP -->

</form>

<script type="text/javascript" charset="utf-8">
	$().ready(function() {
		$('a.collapsed').click(function(e) {
			e.preventDefault();
			$(this).toggleClass('expanded').parent().next().eq(0).slideToggle();
		})
	})
</script>
