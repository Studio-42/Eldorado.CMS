<form action="{URL}compare/" method="get">
<table class="nice mod-tshop-fts-tb">
	<caption>{m('Features')}</caption>
	<thead>
	<tr>
		<th>{m('Equipment')}</th>
		<!-- BEGIN CMP_OBJ -->
		<th>
		    <!-- BEGIN CMP_OBJ_IMG -->
	       <div><a href="" onClick="return popUp('{POPUP_URL}mod_img/{m_id}/', 500, 500)"><img src="{tmb}" /></a></div>
		    <!-- END CMP_OBJ_IMG -->
			<input type="checkbox" name="{inputName}[{id}]" value="1" checked="on" /> <a href="{url}">{code} {name}</a>
		</th>
		<!-- END CMP_OBJ -->
	</tr>
	<tr>
		<td>{m('Manufacturer')}</td>
		<!-- BEGIN CMP_OBJ_MNF -->
		<td>
			<a href="{URL}mnf/{mnf_id}/">{mnf}  {country}</a>
		</td>
		<!-- END CMP_OBJ_MNF -->
	</tr>
	<!-- BEGIN CMP_OBJ_PRICES_ROW -->
	<tr>
		<td>{m('Price')} ({currencySign})</td>
		<!-- BEGIN CMP_OBJ_PRICE -->
		<td>{price}</td>
		<!-- END CMP_OBJ_PRICE -->
	</tr>
	<!-- END CMP_OBJ_PRICES_ROW -->

	<tr>
		<th colspan="{colspan}" align="center">{m('Features')}</th>
	</tr>
	</thead>
	<!-- BEGIN CMP_FTG -->
	<tr>
		<th scope="row" colspan="{colspan}">{name}</th>
	</tr>
	<!-- BEGIN FT_ROW -->
	<tr>
		<td>{name} {unit}</td>
		<!-- BEGIN FT -->
		<td>{value}</td>
		<!-- END FT -->
	</tr>
	<!-- END FT_ROW -->
	<!-- END CMP_FTG -->

	<tr>
		<th colspan="{colspan}" style="text-align:center"><input type="submit" value="{m('Compare selected')}"  class="form-submit" /></th>
	</tr>
</table>
</form>
