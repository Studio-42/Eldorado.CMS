<table class="full" cellspacing="0">
	<thead>
		<tr>
	        <th>{m('Product name')}</th>
	        <th class="text-center">{m('Qnt')}</th>
	        <th class="text-right">{m('Price')}, {currencySign}</th>
	        <th class="text-right">{m('Sum')}, {currencySign}</th>
			<th></th>
	    </tr>
	</thead>
	<tbody>
	    <!-- BEGIN ICART_ITEM -->
	    <tr>
	        <td>
	            <div>{code} {name}</div>
	            <div class="mute">{props}</div>
	        </td>
	        <td class="text-center"><input type="text" size="5" name="qnt[{id}]" id="iqnt_{id}" value="{qnt}" maxlength="12" /></td>
	        <td class="text-right">{price}</td>
	        <td class="text-right">{sum}</td>
	        <td><a href="{URL}__icart__/0/?rmID={id}" class="icons delete" title="{m('Remove product')}" rel="{id}"></a></td>
	    </tr>    
	    <!-- END ICART_ITEM -->
	</tbody>
	<tfoot>
		<tr>
			<th>{m('Amount')}:</th>
			<th  class="text-center">
				<a href="#" class="icons reload" title="{m('Recalculate')}"></a>
			</th>
			<th></th>
			<th class="text-right" style="font-weight:normal">{amount}</th>
			<th><a href="#" class="icons clean" title="{m('Remove all products')}"></a></th>
		</tr>
 	</tfoot>
</table>
<input type="hidden" name="id" />


<script type="text/javascript" charset="utf-8">
	$().ready(function() {
		
		$('#icart .delete').click(function(e) {
			e.preventDefault();
			if (confirm("{m('Remove product')}?")) {
				$(this).parents('form').eq(0).find(':hidden[name="action"]').val('delete').end().find(':hidden[name="id"]').val($(this).attr('rel')).end().submit();
			}
		});
		
		$('#icart .clean').click(function(e) {
			e.preventDefault();
			if (confirm("{m('Remove all products')}?")) {
				$(this).parents('form').eq(0).find(':hidden[name="action"]').val('clean').end().submit();
			}
		});
		
		$('#icart .reload').click(function(e) {
			e.preventDefault();
			$(this).parents('form').eq(0).find(':hidden[name="action"]').val('update').end().submit();
		});
		
	});
</script>
