<table class="nice full" cellspacing="0">

	<tr>
        <th>{m('Item')}</th>
        <th>{m('Qnt')}</th>
        <th>{m('Price')}, {currencySign}</th>
        <th>{m('Sum')}, {currencySign}</th>
        <th width="100">{m('Remove item')}</th>
    </tr>

    <!-- BEGIN ICART_ITEM -->
    <tr id="row_{id}">
        <td>
            <div id="iname_{id}"> <strong>{code} {name}</strong></div>
            <!-- BEGIN IC_IPROPS -->
            <!-- BEGIN IC_IPROP -->
            <div class="mute">{name}: {value}</div>
            <!-- END IC_IPROP -->
            <!-- END IC_IPROPS -->
        </td>
        <td><input type="text" size="5" name="qnt[{id}]" id="iqnt_{id}" value="{qnt}" maxlength="12" /></td>
        <td><div id="iprice_{id}">{price}</div></td>
        <td><div id="isum_{id}">{sum}</div></td>
        <td ><a href="{URL}__icart__/0/?rmID={id}" class="icons delete" style="margin:0 auto" title="{m('Remove item')}"></a></td>
    </tr>    
    <!-- END ICART_ITEM -->
    <tr>
       <th>{m('Amount')}, {currencySign} :</th>
		<th><a href="#" class="icons reload" title="{m('Recalculate')}" onclick="$(this).parents('form').find('#icart-recalc').val(1).end().submit()"></a></th>
		<th></th>
       <th colspan="2"><div id="amount">{amount}</div></th>
    </tr>
    <tr>
        <td colspan="5"><input type="submit" class="form-submit" value="{m('Continue')}" /></td>
    </tr>    
</table>
<input type="hidden" name="recalc" vaue="0" id="icart-recalc" />
