<h3>{m('Info blocks')}</h3>
<table class="grid-tb">
	<thead>
	<tr>
		<th>ID</th>
		<th>{m('Name')}</th>
		<th>{m('Position')}</th>
		<th>{m('Pages')}</th>
		<th class="admin"><a href="{URL}pl_conf/{pluginName}/edit/" title="{m('Create')}"><img src="{icoEdit}" /></a></th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN IB -->
	<tr>
		<td>{id}</td>
		<td>{name}</td>
		<td>{position}</td>
		<td>{pages}</td>
		<td class="admin">
			<a href="{URL}pl_conf/{pluginName}/edit/{id}/"  title="{m('Edit')}"><img src="{icoEdit}" class="icons" /></a>
			<a href="{URL}pl_conf/{pluginName}/rm/{id}/" onClick="return confirm('{m('Do You really want to delete ')}');">
				<img src="{icoDelete}" title="{m('Delete')}" alt="{m('Delete')}" class="icons" /></a>
		</td>
	</tr>
	<!-- END IB -->
	</tbody>
</table>
