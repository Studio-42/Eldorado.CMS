<ul class="rounded-7 mod-ishop-mnfs">
<!-- BEGIN IS_MNF -->
	<li class="clearfix">
		<ul class="adm-icons">
			<li><a href="{URL}edit_mnf/{catID}/{id}/"  class="icons edit"  title="{m('Edit')}"></a></li>
			<li><a href="{URL}rm_mnf/{catID}/{id}/"    class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
		</ul>
		<h5>{name}</h5> 
		<div>{country}</div>
	    <em>{content}</em>

		<!-- BEGIN IS_MNF_TMS -->
		
		<a href="#" class="el-collapsed">{m('Trade marks')} ({mnf})</a>
		
		<ul class="hide">
			<!-- BEGIN IS_MNF_TM -->
			<li class="clearfix">
				<ul class="adm-icons">
					<li><a href="{URL}edit_tm/{catID}/{id}/"  class="icons edit"  title="{m('Edit')}"></a></li>
					<li><a href="{URL}rm_tm/{catID}/{id}/"    class="icons delete" title="{m('Delete')}" onClick="return confirm('{m('Do You really want to delete')}?');"></a></li>
				</ul>
				<h6>{name}</h6>
				{content}
			</li>
			<!-- END IS_MNF_TM -->
  		</ul>
		<!-- END IS_MNF_TMS -->
	</li>
<!-- END IS_MNF -->
</ul>
<script type="text/javascript" charset="utf-8">
	$().ready( function() {
		$('a.el-collapsed').click( function(e) {
			e.preventDefault();
			$(this).toggleClass('expanded').next('ul').slideToggle('slow')
		} )
	});
</script>
