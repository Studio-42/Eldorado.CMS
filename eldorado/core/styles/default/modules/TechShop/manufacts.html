<div class="mod-tshop-mnfs">
	<h2>{m('Manufacturers')}</h2>
	<!-- BEGIN MNF -->
	<div class="mod-tshop-mnf clearfix">
		<!-- BEGIN ADMIN -->
		<ul class="adm-icons">
			<li><a href="{URL}edit_mnf/{id}/"  class="icons edit"   title="{m('Edit')}"></a></li>

		<h4><a href="{URL}mnf/{id}/">{name}</a>  {country}</h4>
		{announce}
		<div><a href="{URL}mnf_items/{id}/" class="link forward2">{m('All this manufacturer items')}</a> </div>
	</div>
	<!-- END MNF -->
