<div class="pager">
	{m('Pages')}: 
<!-- BEGIN PAGER -->
    <!-- BEGIN PREV -->
    <a href="{url}{num}/" class="back">&nbsp;</a> 
    <!-- END PREV --> 
    <!-- BEGIN PAGE -->
    <a href="{url}{num}/" class="rounded-3">{num}</a> 
    <!-- END PAGE -->
    <!-- BEGIN CURRENT -->
    <a class="current rounded-3">{num}</a> 
    <!-- END CURRENT -->
    <!-- BEGIN NEXT -->
    <a href="{url}{num}/" class="readmore">&nbsp;</a>
    <!-- END NEXT -->
<!-- END PAGER -->
</div>
